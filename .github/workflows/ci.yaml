name: ci

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - uses: actions/checkout@v2
    - name: Lint with black through tox
      run: |
        pip install tox
        tox -e black
    - name: Lint with isort through tox
      run: |
        pip install isort
        tox -e isort


  directories:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "experiments/results/"

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        # Fail if the results/ directory exists
        run: exit 1
